# SITE CONFIGURATION
baseurl: ""
url: "https://pranavshirole.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "Pranav Shirole"
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Data Science Portfolio" # used by search engines

  # Header and footer text
  header_text: >  # Remove all header text in <code>_config.yml</code> to disable this feature.
     <p>"You can have data without information, but you cannot have information without data." <br>- <i>Daniel Keys Moran</i></p>
     <p><h4>Welcome to my Data Science Portfolio</h4></p>
  header_text_feature_image:
  footer_text: >
   Copyright Â© 2022, Pranav Shirole. Powered by <a href="https://jekyllrb.com/">Jekyll.</a>

  # Icons
  rss: false
  email_address: pranavshirole@hotmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "PranavShirole"
  gitter:
  google_plus:
  instagram:
  linkedin: # "https://www.linkedin.com/in/pranavshirole/" # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "pranavshirole"
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock
